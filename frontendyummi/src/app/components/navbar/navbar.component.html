
<!-- Header -->

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-light buscar" type="button" data-bs-toggle="modal" data-bs-target="#sesionModal">Iniciar sesión</button>
          </form>
          <form class="d-flex">
            <i class="fas fa-user-circle icono" type="button" routerLink="/perfil"></i>
          </form>
          <form class="d-flex">
            <button class="btn btn-dark m-2" type="submit">Salir</button>
          </form>
        </div>
      </div>
    </nav>
  
    
  <!-- Modal -->
  <div class="modal fade" id="sesionModal" tabindex="-1" aria-labelledby="modalSesion" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSesion">Elige como iniciar sesión en Yummi!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-2">
            <button type="button" (click)="auth.facebookAuth()" class="btn btn-primary" data-bs-dismiss="modalFacebook">Ingresar con Facebook</button>
            <button type="button" (click)="auth.googleAuth()" class="btn btn-secondary" data-bs-dismiss="modalGoogle">Ingresar con Google</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </header>

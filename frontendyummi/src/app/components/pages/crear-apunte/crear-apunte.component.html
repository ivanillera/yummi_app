    <!-- Tema/Name -->
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label titulo">Título (*)</label>
      <input type="text" class="form-control" name="name" placeholder="Ingrese el tema de su apunte..." formControlName="name">
    </div>
    <!-- Carrera/Career  -->
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label titulo">Carrera (*)</label>
      <select class="form-select" name="career" placeholder="Selecciona tu carrera..." formControlName="career">
        <option selected disabled>Selecciona tu Carrera</option>
        <option >Ing. en Sistemas de Información</option>
        <option >Ing. Química</option>
        <option >Ing. Eléctrica</option>
        <option >Ing. Mecánica</option>
      </select>
    </div>
    
    <!-- Materia/Subject -->
    <div class="form-group">
      <label class="form-label titulo">Materia (*)</label>
      <select class="form-select" name="subject" formControlName="subject">
        <option selected disabled>Selecciona tu materia</option>
        <option disabled class="year">Primero</option>
        <option value="Álgebra y Geometría Analítica">Álgebra y Geometría Analítica</option>
        <option disabled class="year">Segundo</option>
        <option value="Análisis Matemático II">Analisis Matematico II</option>
        <option disabled class="year">Tercero</option>
        <option value="Matemática Superior">Matemática Superior</option>
        <option disabled class="year">Cuarto</option>
        <option value="Ingeniería de Software">Ingeniería de Software</option>
        <option disabled class="year">Quinto</option>
        <option value="Sistemas de Gestión">Sistemas de Gestión</option>
    
      </select>
    </div>

<div class="container crear">


  <form [formGroup]="noteForm">
    
    <!-- Tema/Name -->
      <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label titulo">Título (*)</label>
        <input type="text" class="form-control " id="name" name="name" placeholder="Ingrese el tema de su apunte..." formControlName="name" (blur)="CheckValidator('name')">
      </div>
    <!-- Carrera/Career  -->
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label titulo">Carrera (*)</label>
      <select class="form-select" name="career" formControlName="career" id="career" (blur)="CheckValidator('career')">
        <option disabled selected>Selecciona tu Carrera</option>
        <option >Ing. en Sistemas de Información</option>
        <option >Ing. Química</option>
        <option >Ing. Eléctrica</option>
        <option >Ing. Mecánica</option>
      </select>
    </div>
    
    <!-- Materia/Subject -->
    <div class="form-group">
      <label class="form-label titulo">Materia (*)</label>
      <select class="form-select" name="subject" formControlName="subject" id="subject" (blur)="CheckValidator('subject')">
        <option selected disabled>Selecciona tu materia</option>
        <option disabled class="year">Primero</option>
        <option value="Álgebra y Geometría Analítica">Álgebra y Geometría Analítica</option>
        <option disabled class="year">Segundo</option>
        <option value="Análisis Matemático II">Analisis Matematico II</option>
        <option disabled class="year">Tercero</option>
        <option value="Matemática Superior">Matemática Superior</option>
        <option disabled class="year">Cuarto</option>
        <option value="Ingeniería de Software">Ingeniería de Software</option>
        <option disabled class="year">Quinto</option>
        <option value="Sistemas de Gestión">Sistemas de Gestión</option>
      </select>
    </div>

    <!-- Contenido/Content -->
    <label class="form-label titulo">Contenido (*)</label>
    <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
    
    <div class="row">
      <!-- Categoría/Category -->
      <div class="col-md-4">
        <label class="form-label titulo" style="margin-top:0.5rem;">Categoría (*) </label>
        <select class="form-select" name="category" formControlName="category" id="category" (blur)="CheckValidator('category')">
          <option disabled selected>Selecciona una categoría</option>
          <option value="Trabajo Práctico">Trabajo Práctico</option>
          <option value="Laboratorio">Laboratorio</option>
          <option value="Resumen">Resumen</option>
          <option value="Ejercicio">Ejercicio</option>
          <option value="Informe">Informe</option>
          <option value="Parcial">Parcial</option>
          <option value="Tarea">Tarea</option>
          <option value="Final">Final</option>
        </select>
      </div>

    <!-- Adjunto/Attached -->

    <div class="col-md-6">
      <label class="form-label titulo" style="margin-top:0.5rem;">Adjunto</label>
      <br>
      <label for="formFileLg" class="form-label"></label>
      <input type="file" (change)="fileChanged($event)" style="margin-bottom: 5%;" id="attached">

      <div class="spinner-border text-success" style="display:none;" role="status" id="fileLoading">
        <span class="sr-only">Cargando...</span>
      </div>
      <a style="color: green; display:none;" id="succesLabel">&nbsp; Archivo cargado con exito.</a>
      <br>
      <button (click)="uploadFile()" class="btn btn-secondary" id="uploadButton"> Adjuntar archivo</button>
      <a style="color: grey;">&nbsp; * Tamaño máximo del archivo 50MB.</a>
    </div>
  </div>





  </form>
  <!-- Acciones/Actions -->
  <button type="cancel" class="btn btn-danger boton" style="width: 100px;">Cancelar</button>
  <a type="submit" (click)="addNote()" class="btn btn-info btn-block" style="width: 100px;" >Subir</a>
  <span class="texto">(*) Campos obligatorios</span>

</div>

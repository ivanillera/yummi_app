<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="titulo">The Anatomy of a Large-Scale Hypertextual
        Web Search Engine</div>

    <div class="contenido">
        <iframe
    src="http://infolab.stanford.edu/pub/papers/google.pdf#toolbar=0&navpanes=0&scrollbar=0"
    frameBorder="0"
    scrolling="auto"
    height="100%"
    width="100%"
></iframe>
    </div>

    <div class="clasificacion">
        <div class="boton">
            <a class="btn btn-info btn-block" (click)="likear()" [ngClass]="{'white' : !liked, '': liked}" type="submit " value="Search">
                <i class="fas fa-book-open custom"></i>
                {{status}}
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="miComentario">
        
        <div class="form-floating">
            <textarea class="form-control" [(ngModel)]="commentContent" placeholder="Leave a comment here" maxlength="150" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Ingrese su comentario... (150 caracteres)</label>
        </div>
        <div class="boton">
            <a class="btn btn-info btn-block " type="submit " value="Search" (click) = "addComment()">Comentar</a>
        </div>
    </div>
</div>

<div class="container">
            <div *ngIf = "listComments.length === 0" >
                No hay comentarios para este apunte.
            </div>
            <div *ngFor ="let comment of listComments" class="comentario">
                <hr>
                <div class="nombre">
                    {{ comment.creator}}
                </div>
                <div class="contenidoComentario">
                    {{comment.content}}
                </div>
                <div class="fechaComentario">
                    {{comment.date}}
                </div>
                <hr>
            </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list titulos">
                        <thead>
                            <tr>
                                <th class="text-center"><span>Título</span></th>
                                <th class="text-center"><span>Compartido por</span></th>
                                <th class="text-center"><span>Fecha</span></th>
                                <th class="text-center"><span>Materia</span></th>
                                <th class="text-center"><span>Calificación</span></th>
                                <th class="text-center">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>


                        
                        <tr *ngFor="let note of noteService.notes">
                            <!-- TODO: Sacar hardcodeo. -->
                            <td class="text">
                                <a routerLink="/apunte" class="">{{ note.name }}</a>
                            </td>
                            <td class="text-center">
                                <a class="">{{ note.creator }}</a>
                            </td>
                            <td class="text-center">
                                <span class="label label-default"> {{note.date}} 22/02/2020</span> 
                               
                            </td>
                            <td class = "text-center">
                                <span class="label label-default">{{ note.subject }} Matemática Superior</span>
                            </td>
                            <td class = "text-center">
                                <i class="fas fa-book-open custom"></i>
                                <span class="nroLikes"> {{ note.calification }} </span>
                            </td>

                            <td style="text-align: end;">
                                <a href="#" class="table-link danger">
                                    <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                </span>
                                </a>
                            </td>
                        </tr>
                        
                            
                        
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list titulos">
                        <thead class="titulo">
                            <tr>
                                <th class="text-center"><span>Tipo</span></th>
                                <th class="text-center"><span>TÃ­tulo</span></th>
                                <th class="text-center"><span>Fecha</span></th>
                                <th class="text-center"><span>Materia</span></th>
                                <th class="text-center"><span>Carrera</span></th>
                                <th class="text-center"><span> </span></th>
                                <th class="text-center"><span> </span></th>
                                <th class="text-center">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>

                        
                        <tr *ngFor="let note of noteService.notes| creatorFilter:tokenId | paginate: { itemsPerPage: 5, currentPage: p }">
                            <!-- TODO: QUE TOKEN ID VAYA A LA CONDICION!!! -->
                            <td class="text-center" *ngIf="note.creator._id === getToken() ">
                                <a class="" > {{ note.category }}</a>
                            </td>
                            <td class="text" *ngIf="note.creator._id === getToken() ">
                                <a [routerLink]="['/apunte', note._id]"  >{{ note.name }}</a>
                            </td>
                        
                            <td class="text-center" *ngIf="note.creator._id === getToken() ">
                                <span class="label label-default"> {{note.createdAt.split("T").join(" ").split("Z").join("").slice(0,10)}}</span> 
                            </td>
                            <td class = "text-center" *ngIf="note.creator._id === getToken() ">
                                <span class="label label-default">{{ note.subject }}</span>
                            </td>
                            <td class = "text-center" *ngIf="note.creator._id === getToken() ">
                                <span class="label label-default">{{ note.career }}</span>
                            </td>
                            <td class = "text-center" *ngIf="note.creator._id === getToken() ">
                                <i class="fas fa-heart"></i>
                                <span class="nroLikes"> {{ note.calification.length }} </span>
                            </td>
                            <td class = "text-center" *ngIf="note.creator._id === getToken() ">
                                <i class="fas fa-comments"></i>
                                <span class="nroLikes"> {{ note.comments.length }} </span>
                            </td>
                            <td class = "text-center" *ngIf="note.creator._id === getToken() ">
                                <a [routerLink]="['/perfil/editarapunte', note._id]" class="table-link" style="color:orange;">
                                    <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-file-text fa-stack-1x fa-inverse" aria-hidden="true"></i>
                                </span>
                                </a>
                                
                            </td>

                            <td style="text-align: end;" *ngIf="note.creator._id === getToken() ">
                                <a href="/perfil" (click)=deleteNote(note._id) class="table-link" style="color:red;" data-target="#deleteFileModal">
                                <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                </span>
                                </a>
                            </td>
                            
                

                        </tr>
                        
                            
                        
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente" class="paginatorCSS buscador"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

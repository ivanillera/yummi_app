
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header" style="font-weight: bold;">
                ¡Registrate en Yummi!
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input maxlength="30" type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required autofocus >
                    </div>
                    <div class="form-group " style="margin-top:1rem;">
                        <input id="email" type="email" [(ngModel)]="user.mail" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <input id="legajo" type="text" [(ngModel)]="user.legajo" name="legajo" class="form-control" placeholder="Legajo Universitario" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 1rem;">
                        <button [routerLink]="['/']" type="cancel" class="btn btn-danger boton">Cancelar</button>
                        <button type="submit" class="btn btn-info btn-block" (click)="signUp()">
                            ¡Registrarse!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

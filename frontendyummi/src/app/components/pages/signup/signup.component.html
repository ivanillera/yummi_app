
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header" style= "margin-left: 125px;">
                ¡Registrate en Yummi!
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group " style="margin-top:1rem;">
                        <input type="text" [(ngModel)]="user.mail" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <input type="text" [(ngModel)]="user.legajo" name="legajo" class="form-control" placeholder="Legajo Universitario" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="btn" style="margin-top: 1rem; margin-left: 125px;">
                    <button type="submit" class="btn btn-info btn-block">
                        ¡Registrate!
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
